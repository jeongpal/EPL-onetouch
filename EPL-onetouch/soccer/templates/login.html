<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 페이지 타이틀 -->
    <title>Log In | EPL 원터치 </title>

      <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Font Awesome CSS -->
  <script src="https://kit.fontawesome.com/e822c222b1.js" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <style>
        .header {
          width: 100%;
          height: 100px;
          background-color: black;
          background-position: center;
          background-size: cover;
    
          /* 내용물을 가운데로 오게하는 코드 */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
    
        .header:hover {
          cursor: pointer;
        }
    
        .header h1 {
          color: white;
          font-weight: bold;
          font-size: 62px;
        }
    
        .section {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: url("https://upload.wikimedia.org/wikipedia/ko/7/73/%ED%94%84%EB%A6%AC%EB%AF%B8%EC%96%B4%EB%A6%AC%EA%B7%B8_%EB%A1%9C%EA%B3%A0.png") no-repeat center;
          background-size: 80%;
          background-color: rgba(0, 0, 0, 0);
          position: relative;
    
    
        }
    
        .control has-icons-left {
          background-color: transparent;
        }
    
        .section .box {
          width: 100%;
          padding: 10px 50px 10px;
          background-color: grey;
          border: none;
          border-bottom: 1px solid
        }
    

        .is-sparta {
          color: dodgerblue !important;
        }

        .button.is-sparta {
          background-color: #166cea;
          border-color: transparent;
          color: #fff !important;
          border: none;
          border-radius: 25px;
        }

        .button.is-sparta.is-outlined {
          background-color: transparent;
          border-color: whitesmoke;
          color: whitesmoke !important;
        }

        .help {
          color: gray;
        }

        .mb-3 {
          color: white;
        }

        .box {
          width: 100%;
          padding: 20px 10px 10px;
          background-color: transparent;
          border: none;

          height: 300px;
        }
      </style>

      
  <script>


  </script>

  
</head>
<body>
  <section class="hero is-white">

    <!--        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">-->
    <!--            <h1 class="title is-sparta">EPL 원터치</h1>-->

    <!--        </div>-->
    <div class="header">
      <a href="/main"><h1>EPL 원터치</h1></a>
    </div>

  </section>

  <section class="section">
    <div class="container">
      <div class="box" style="max-width: 480px;   margin:auto">
        <article class="media">
          <div class="media-content">
            <div class="content">
              <div class="field has-addons">
                <div class="control has-icons-left" style="width:100%">
                  <input id="input-username" class="input" type="text" placeholder="USER NAME">
                  <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                </div>
                <div id="btn-check-dup" class="control is-hidden">
                  <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                </div>

              </div>
              <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
              <p id="help-id-login" class="help is-danger"></p>

              <div class="field">
                <div class="control has-icons-left">
                  <input id="input-password" class="input" type="password" placeholder="PASSWORD">
                  <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                </div>
                <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                  사용 가능합니다.
                </p>
              </div>


            </div>
            <div id="div-sign-in-or-up" class="has-text-centered">
              <nav class="level is-mobile">
                <button class="level-item button is-sparta" onclick="sign_in()">
                  LOGIN
                </button>

              </nav>
              <hr>
              <h4 class="mb-3">아직 회원이 아니시라면</h4>
              <nav class="level is-mobile">

                <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                  SIGN IN
                </button>
              </nav>
            </div>

            <div id="sign-up-box" class="is-hidden">
              <div class="mb-5">
                <div class="field">
                  <div class="control has-icons-left" style="width:100%">
                    <input id="input-password2" class="input" type="password" placeholder="비밀번호 재입력">
                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                  </div>
                  <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

                </div>
              </div>
              <nav class="level is-mobile">
                <button class="level-item button is-sparta" onclick="sign_up()">
                  회원가입
                </button>
                <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                  취소
                </button>
              </nav>
            </div>


          </div>
        </article>
      </div>

    </div>
  </section>
</body>
</html>
